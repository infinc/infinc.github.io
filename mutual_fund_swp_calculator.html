<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mutual Fund SWP Calculator - TIFC</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script> tailwind.config = { darkMode: 'class' } </script>
  <style>
    /* Remove increment/decrement buttons (spinners) */
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield; /* Firefox */
    }
  </style>
  <script src="dark_mode.js"></script>
  <script src="background.js"></script>
  <script src="navbar.js"></script>
  <script src="mutual_fund_swp_calculator.js" defer></script>
</head>
<body class="min-h-screen bg-white dark:bg-gray-900 dark:text-white">
  <div class="bg-white dark:bg-gray-900 min-h-full">
    <div id="navbar"></div>
    <main class="pt-28 pb-8 px-6 lg:px-8">
      <div id="background-0"></div>
      <div class="max-w-2xl mx-auto text-center">
        <h1 class="text-3xl font-semibold tracking-tight text-gray-900 dark:text-white sm:text-5xl">Mutual Fund SWP Calculator</h1>
        <form id="swp-calculator" class="mt-8 space-y-4">
          <div class="relative">
            <label for="initial-investment" class="block text-lg font-medium text-gray-900 dark:text-gray-300">Initial Investment Amount</label>
            <span class="absolute inset-y-0 left-0 pl-3 pt-8 flex items-center text-gray-500 dark:text-gray-300">₹</span>
            <input type="text" id="initial-investment" value="5,00,000" class="block w-full pl-8 mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
          </div>
          <div class="relative">
            <label for="monthly-withdrawal" class="block text-lg font-medium text-gray-900 dark:text-gray-300">Monthly Withdrawal Amount</label>
            <span class="absolute inset-y-0 left-0 pl-3 pt-8 flex items-center text-gray-500 dark:text-gray-300">₹</span>
            <input type="text" id="monthly-withdrawal" value="10,000" class="block w-full pl-8 mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
          </div>
          <div class="relative">
            <label for="rate" class="block text-lg font-medium text-gray-900 dark:text-gray-300">Annual Return Rate (%)</label>
            <span class="absolute inset-y-0 right-0 pr-3 pt-8 flex items-center text-gray-500 dark:text-gray-300">%</span>
            <input type="number" id="rate" value="8" class="block w-full pr-8 mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
          </div>
          <div>
            <label for="time" class="block text-lg font-medium text-gray-900 dark:text-gray-300">Investment Period (years)</label>
            <input type="number" id="time" value="10" class="block w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
          </div>
        </form>
        <div id="result-table" class="mt-6 text-xl font-semibold text-gray-900 dark:text-white"></div>
      </div>
    </main>
  </div>
</body>
</html>
