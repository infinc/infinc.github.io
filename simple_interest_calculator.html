<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Interest Calculator - infinc</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script> tailwind.config = { darkMode: 'class' } </script>
  <script src="dark_mode.js"></script>
  <script src="background.js"></script>
  <script src="navbar.js"></script>
  <script src="simple_interest_calculator.js" defer></script>
  <style> /* Remove increment/decrement buttons (spinners) */ input[type=number]::-webkit-outer-spin-button, input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; } input[type=number] { -moz-appearance: textfield; /* Firefox */ } </style>
</head>
<body class="min-h-screen bg-white dark:bg-gray-900 dark:text-white">
  <div class="bg-white dark:bg-gray-900 min-h-full">
    <div id="navbar"></div>
    <main class="pt-28 pb-8 px-6 lg:px-8">
      <div id="background-0"></div>
      <div class="max-w-2xl mx-auto text-center">
        <h1 class="text-3xl font-semibold tracking-tight text-gray-900 dark:text-white md:text-5xl">Simple Interest Calculator</h1>
        <form id="interest-calculator" class="mt-8 space-y-4">
          <div class="relative">
            <label for="principal" class="block text-lg font-medium text-gray-900 dark:text-gray-300">Principal Amount</label>
            <span class="absolute inset-y-0 left-0 pl-3 pt-8 flex items-center text-gray-500 dark:text-gray-300">â‚¹</span>
            <input type="text" id="principal" value="10,000" class="block w-full pl-8 mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
          </div>
          <div class="relative">
            <label for="rate" class="block text-lg font-medium text-gray-900 dark:text-gray-300">Annual Interest Rate (%)</label>
            <span class="absolute inset-y-0 right-0 pr-3 pt-8 flex items-center text-gray-500 dark:text-gray-300">%</span>
            <input type="number" id="rate" value="5" class="block w-full pr-8 mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
          </div>
          <div>
            <label for="time" class="block text-lg font-medium text-gray-900 dark:text-gray-300">Time (years)</label>
            <input type="number" id="time" value="5" class="block w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
          </div>
        </form>
        <div id="result-table" class="mt-6 text-xl font-semibold text-gray-900 dark:text-white"></div>
      </div>
    </main>
  </div>
</body>
</html>
