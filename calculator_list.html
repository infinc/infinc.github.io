<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator List - infinc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script> tailwind.config = { darkMode: 'class' } </script>
    <script src="dark_mode.js"></script>
    <script src="background.js"></script>
    <script src="navbar.js"></script>
    <script src="calculator_list.js" defer></script>
  </head>
  
  <body class="min-h-screen bg-white dark:bg-gray-900 dark:text-white">
    <div class="bg-white dark:bg-gray-900 min-h-full">
      <div id="navbar"></div>
      <main class="pt-28 pb-8 px-6 lg:px-8">
      <div id="background-0"></div>
        <div class="max-w-2xl mx-auto text-center">
          <h1 class="text-3xl font-semibold tracking-tight text-gray-900 dark:text-white md:text-5xl">Our Calculators</h1>
          <div class="mt-8">
            <input type="text" id="search-bar" class="block w-full px-4 py-2 border border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-700 dark:text-white" placeholder="Search calculators..." oninput="displayCalculators()">
          </div>
        </div>
        <div class="mt-12 grid gap-6 lg:grid-cols-2" id="calculator-list">
          <!-- Calculator cards will be dynamically inserted here -->
        </div>
      </main>
    </div>
  </body>
</html>
